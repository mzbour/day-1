<!DOCTYPE html>
<html>
    <head>
        <title>
            Form
        </title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <form>
            <div>
                <label for="firstname">First Name</label>
                <input type="text" name="fname" id="firstname">
            </div>
            <div>
                <label for="lastname">Last Name</label>
                <input type="text" name="lname" id="lastname">
                    </div>
                    <div>
                <label for="email">Email address</label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="pass" id="password">
            </div>
            <div>
                <label for="copypassword">Confirm password</label>
                
                <input type="password" name="cpassword" id="copypassword">
            </div>
            <div>
                <label for="bdate">Birthdate</label>
                <input type="date" name="bdate" id="bdate">
            </div>
            <div>
                <p>Gender Identity :</p>
                <input type="radio" id="Choice1"
                               name="male" value="male">
                <label for="Choice1">Male</label>
                <input type="radio" id="Choice2"
                               name="female" value="female">
                <label for="Choice2">Female</label>
                <input type="radio" id="Choice3"
                               name="Choice3" value="Choice3">
                <label for="Choice3">Non-binary</label>
                <input type="radio" id="Choice4"
                               name="Choice4" value="Choice4">
                <label for="Choice3">I prefer not to answer</label>
            </div>
            <div>
                <p>A short description about myself :</p>
                <textarea rows="5" cols="40">
                </textarea>
            </div>
            <div>
                <label for="lang">Favorite Language: </label>
                <select name="lang" id="lang">
                     <option value="java">Java</option>
                     <option value="c++">C++</option>
                     <option value="python">Python</option>
                     <option value="c#">C#</option>
                </select>
            </div>
            <div>
                <input type="checkbox" id="Choice11"
                               name="Choice11" value="Choice11">
                <label for="Choice11">Yes I would like to receive periodic email updates</label>
            </div>
            <div>
                <input type="submit" 
                               name="Choice4" value="Create Account">
                
            </div>
        </form>
    </body>
</html>
